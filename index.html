<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="bundle.js"></script>
  <title>App-ng</title>
</head>
<body ng-app ng-init="name='vasy'">
  <div ng-show="name === 'petya'" style = 'color: red'> Welcome {{name}} on our site!</div>
  <input ng-model="true" data = [1,2,3]/>
  <p ng-make-short>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste, est.</p>
  <p ng-bind="console.log('bind')"></p>
  <input type="button" ng-click = 'myOnClick()' value = 'button'>
</body>
</html>
