<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="bundle.js"></script>
  <title>App-ng</title>
</head>
<body ng-app ng-init="name='Anonime'">
  <div ng-show="name === 'User'" style = 'color: green'> 
    <p>Welcome <span ng-bind="name"></span>!</p>
  </div>
  <div ng-hide="name === 'User'" style = 'color: blue'> 
    <p>Welcome <span ng-bind="name"></span>!</p>
  </div>
  <input ng-model="name"/>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste, est.</p>
  <p>Name value: <span ng-bind="name" style = 'color: red'></span></p>
  <input type="button" ng-click = 'myOnClick()' value = 'Set name'>
  <div>
    <h2>Lorem, ipsum dolor.</h2>
    <p ng-bind="article" ng-make-short length = "200" ></p>
    <input type="button" ng-click = "togleArticle()" class="button-article" value="Show/Hide article">
  </div>
  
</body>
</html>
